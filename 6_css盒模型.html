        可将行排布的几个标签变成列排布

    2.css盒模型
        网页中所有元素都遵循盒模型
    由外到里的顺序
         外边距       margin: 20px;
         边框       border: 5px solid #000000;
         内边距   padding: 30px;
        1) margin 
            可以有四个值 分别为 margin-top. margin-bottom margin-left
            如果只给margin设一个值 那么以上四个值都是一样的
            如果只给两个值，第一个是上下 ，第二个是左右
            如果只给三个值，第一个是上，第二个是左右，第三个是下
            如果给四个值，那么会按照上右下左 顺时针的方向分配
        
        2）padding
        和上面的margin是一样的，全都一样
